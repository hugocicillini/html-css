<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th -->    
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45kk</td>
            </tr>
            <tr>
                <td> Rio de Janeiro</td>
                <td>21kk</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>1b</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
